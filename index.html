
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DreamStudioNexoria Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgPrimary: '#070A12',
              bgSecondary: '#0B1C3D',
              bgSoft: '#102A5E',
              purpleDark: '#4B1B63',
              purpleBase: '#5A1F78',
              purpleBright: '#6D2A93',
              neonBlue: '#2D7CFF',
              neonCyan: '#37D9FF',
              neonViolet: '#B04BFF',
              neonPink: '#FF4FD8',
              sunYellow: '#F4B21B',
              softGold: '#FFC857',
              textPrimary: '#FFFFFF',
              textSecondary: '#C9D1E6',
              textMuted: '#9AA6C3',
            },
            backgroundImage: {
              'dream-gradient': 'linear-gradient(135deg, #070A12 0%, #0B1C3D 45%, #102A5E 70%, #B04BFF 100%)',
              'card-gradient': 'linear-gradient(180deg, #4B1B63 0%, #5A1F78 55%, #6D2A93 100%)',
              'wave-gradient': 'linear-gradient(90deg, #2D7CFF 0%, #37D9FF 30%, #B04BFF 65%, #FF4FD8 100%)',
              'primary-btn': 'linear-gradient(90deg, #5A1F78 0%, #B04BFF 55%, #FF4FD8 100%)',
              'cta-warm': 'linear-gradient(90deg, #F4B21B 0%, #FFC857 50%, #FF4FD8 115%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'breath': 'breath 3s ease-in-out infinite',
              'ethereal-in': 'etherealIn 0.5s ease-out forwards',
              'modal-in': 'modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'glow-line': 'glowLine 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-15px) scale(1.02)' },
              },
              breath: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.9' },
                '50%': { transform: 'scale(1.03)', opacity: '1' },
              },
              etherealIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              modalIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              glowLine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #070A12;
            color: #FFFFFF;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
        .glow-blue { box-shadow: 0 10px 40px rgba(55, 217, 255, 0.15); }
        .glow-violet { box-shadow: 0 10px 40px rgba(176, 75, 255, 0.15); }
        .glow-pink { box-shadow: 0 10px 40px rgba(255, 79, 216, 0.15); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen bg-dream-gradient">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
